<div class="container mx-auto p-8 relative">
  <div
    class="no-scrollbar h-16 overflow-x-auto flex overflow-x-auto relative z-0"
  >
    <ng-container *ngFor="let blog of blogPosts | async">
      <div
        class="min-w-300px w-300px inline-block bg-white rounded-lg shadow-md p-3 m-2 w-full hover:shadow-lg dark:bg-kodev-blue"
      >
        <a [routerLink]="['/blog', blog.slug]" (click)="trackClick(blog.slug)">
          <div class="inline-block w-full whitespace-nowrap text-center">
            <span class="dark:text-white">{{ blog.title }}</span>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
  <div class="flex justify-center">
    <input
      #filterInput
      type="text"
      class="rounded-md p-2 w-full md:w-1/4 lg:w-1/5 xl:w-1/6 mt-4"
      placeholder="Filter blog posts..."
    />
  </div>
</div>
